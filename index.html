<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Model Filter Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .item-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Eden Model Filter</h1>
            <p class="text-gray-600">Browse and filter game models</p>
        </header>

        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div class="flex-1 max-w-md">
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search by model number or item name</label>
                    <input type="text" id="search" placeholder="Search models..." 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <!-- Results Count -->
                <div class="text-sm text-gray-600">
                    Showing <span id="resultsCount">0</span> models
                </div>
            </div>
        </div>

        <!-- Items Grid -->
        <div id="itemsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Items will be populated here -->
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Loading models...</p>
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="text-gray-400 text-6xl mb-4">üîç</div>
            <h3 class="text-xl font-semibold text-gray-700 mb-2">No models found</h3>
            <p class="text-gray-500">Try adjusting your search terms</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="itemModal" class="hidden fixed inset-0 bg-black bg-opacity-50 modal-backdrop z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-800"></h2>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
                </div>
                <div id="modalContent">
                    <!-- Modal content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class ModelFilter {
            constructor() {
                this.models = [];
                this.filteredModels = [];
                this.init();
            }

            async init() {
                await this.loadModels();
                this.setupEventListeners();
                this.applyFilters();
            }

            async loadModels() {
                try {
                    const response = await fetch('items.json');
                    this.models = await response.json();
                    document.getElementById('loading').classList.add('hidden');
                } catch (error) {
                    console.error('Error loading models:', error);
                    document.getElementById('loading').innerHTML = '<p class="text-red-600">Error loading models. Please check that items.json exists.</p>';
                }
            }

            setupEventListeners() {
                // Search input with real-time filtering
                document.getElementById('search').addEventListener('input', () => this.applyFilters());

                // Modal events
                document.getElementById('closeModal').addEventListener('click', () => this.closeModal());
                document.getElementById('itemModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('itemModal')) {
                        this.closeModal();
                    }
                });
            }

            applyFilters() {
                const search = document.getElementById('search').value.toLowerCase().trim();

                this.filteredModels = this.models.filter(model => {
                    if (!search) return true;

                    // Check if search matches model number (convert to string for partial matching)
                    const modelNumber = model.model.toString().toLowerCase();
                    const matchesModelNumber = modelNumber.includes(search);

                    // Check if search matches any source name
                    const matchesSourceName = model.sources.some(source => 
                        source.toLowerCase().includes(search)
                    );

                    return matchesModelNumber || matchesSourceName;
                });

                this.renderModels();
                this.updateResultsCount();
            }

            renderModels() {
                const grid = document.getElementById('itemsGrid');
                const noResults = document.getElementById('noResults');

                if (this.filteredModels.length === 0) {
                    grid.innerHTML = '';
                    noResults.classList.remove('hidden');
                    return;
                }

                noResults.classList.add('hidden');
                grid.innerHTML = this.filteredModels.map(model => this.createModelCard(model)).join('');
            }

            createModelCard(model) {
                return `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden item-card cursor-pointer" onclick="modelFilter.openModal(${model.model})">
                        <div class="aspect-w-16 aspect-h-9 bg-gray-200">
                            <img src="${model.img}" alt="Model ${model.model}" class="w-full h-48 object-cover" loading="lazy" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2Y3ZjdmNyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjE2IiBmaWxsPSIjYWFhIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+'">
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg text-gray-800 mb-3">Model ${model.model}</h3>
                            <div class="text-sm text-gray-700">
                                <div class="font-medium text-gray-800 mb-2">Sources:</div>
                                <div class="space-y-1">
                                    ${model.sources.map(source => `<div class="bg-blue-50 text-blue-800 px-2 py-1 rounded text-xs">${source}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            openModal(modelNumber) {
                const model = this.models.find(m => m.model === modelNumber);
                if (!model) return;

                document.getElementById('modalTitle').textContent = `Model ${model.model}`;
                document.getElementById('modalContent').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <img src="${model.img}" alt="Model ${model.model}" class="w-full rounded-lg" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iNDAwIiBoZWlnaHQ9IjMwMCIgZmlsbD0iI2Y3ZjdmNyIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjIwIiBmaWxsPSIjYWFhIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+Tm8gSW1hZ2U8L3RleHQ+PC9zdmc+'">
                        </div>
                        <div class="space-y-4">
                            <div>
                                <h4 class="font-semibold text-gray-700 mb-2">Model Details</h4>
                                <div class="bg-gray-50 p-3 rounded">
                                    <div class="text-sm text-gray-600">Model Number</div>
                                    <div class="text-lg font-bold text-gray-800">${model.model}</div>
                                </div>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-700 mb-2">Available Sources</h4>
                                <div class="space-y-2">
                                    ${model.sources.map(source => `
                                        <div class="bg-blue-50 border border-blue-200 rounded p-3">
                                            <div class="font-medium text-blue-900">${source}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('itemModal').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            closeModal() {
                document.getElementById('itemModal').classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            updateResultsCount() {
                document.getElementById('resultsCount').textContent = this.filteredModels.length;
            }
        }

        // Initialize the application
        const modelFilter = new ModelFilter();
    </script>
</body>
</html>
